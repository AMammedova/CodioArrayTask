    <script>
     
     let funcRefactor = (arr) =>
{
 for (let i = 0; i < arr.length-1; i++) {
 if (arr[i].type == arr[i + 1].type)
 {
  arr[i].value += ', ' + arr[i + 1].value;
  arr.splice(i+1, 1);
 }
 }
}

let funcPrint = (arr) => {
 for (let i = 0; i < arr.length; i++){
  console.log(arr[i]);
 }
}

let input = [
 { type: 'A', value: 'Tesla' },
 { type: 'A', value: 'GMC' },
 { type: 'B', value: 'Kia' },
 { type: 'C', value: 'Dodge' },
 {type : 'C', value:'Ford'}
]

funcRefactor(input);
console.log(funcPrint(input))
    </script>
